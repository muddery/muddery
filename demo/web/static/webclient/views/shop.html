<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1.0, user-scalable=no" />
        <meta charset="utf-8" />

        <!--CSS style sheet -->
        <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="../css/webclient.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="../css/shop.css" />

        <script src="../libs/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../controllers/shop.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div class="modal-header">
            <button type="button" onclick="controller.doClosePopupBox()" class="close">×</button>
            <h4 id="shop_name" class="modal-title"></h4>
        </div>
        <div class="modal-body">
        	<div id="shop_icon">
                <img id="img_icon" src="" />
            </div>
            <div id="shop_desc"></div>
        	<div>
        		<table class="tab_shop">
        			<thead>
        				<tr>
        					<th id="header_name">名称</th>
        					<th id="header_price">价格</th>
        					<th id="header_desc">描述</th>
        				</tr>
        			</thead>
					<tbody id="goods_list">
						<tr class="template">
							<td>
								<center class="goods_icon">
									<img class="img_icon" src="" />
								</center>
								<a class="div_name" href="#" onclick="controller.showGoods(this)">
									<span class="goods_name"></span>
									<span class="number_mark">×</span>
									<span class="goods_number"></span>
								</a>
							</td>
							<td class="goods_price">
								<span class="price"></span>
								<span class="unit"></span>
							</td>
							<td class="goods_desc"></td>
						</tr>
					</tbody>
        		</table>
        	</div>
        </div>
        <div id="popup_footer" class="modal-footer">
        </div>
    </body>
</html>
